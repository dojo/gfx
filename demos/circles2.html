<html>
<head>
	<title>gfx: 2 draggable circles</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		@import "../../dojo/resources/dojo.css";
		@import "../../dijit/tests/css/dijitTests.css";
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js"
			data-dojo-config="parseOnLoad: true, async:1, packages:[{name:'gfx',location:'../gfx'}]"></script>
	<script type="text/javascript">
		require([
			"dojo/_base/event",
			"dojo/ready",
			"dojo/dom",
			"dojo/on",
			"dojo/aspect",
			"gfx",
			"gfx/Moveable"
		], function(event, ready, dom, on, aspect, gfx, Moveable){
			var container = null,
					surface = null,
					surface_size = null;

			function makeCircles(){
				// our geometry
				var x1 = 100, y1 = 100, x2 = 400, y2 = 400, r = 50;

				// our shapes
				var line = surface.createLine({x1:x1, y1:y1, x2:x2, y2:y2}),
						circle1 = surface.createCircle({cx:x1, cy:y1, r:r}),
						circle2 = surface.createCircle({cx:x2, cy:y2, r:r});
                line.strokeStyle = "red";
                circle1.strokeStyle = "red";
                circle2.strokeStyle = "red";
                circle1.fillStyle = "white";
                circle2.fillStyle = "white";

				// circle movers
				var m1 = new Moveable(circle1),
						m2 = new Moveable(circle2);

				// custom event processing
				aspect.after(m1, "onMoved", function(mover, shift){
					var o = line.shape;
					line.shape = {x1:o.x1 + shift.dx, y1:o.y1 + shift.dy, x2:o.x2, y2:o.y2};
				}, true);
				aspect.after(m2, "onMoved", function(mover, shift){
					var o = line.shape;
					line.shape = {x1:o.x1, y1:o.y1, x2:o.x2 + shift.dx, y2:o.y2 + shift.dy};
				}, true);
			}

			function initGfx(){
				container = dom.byId("gfx_holder");
				surface = gfx.createSurface(container, 500, 500);
				surface_size = {width:500, height:500};

				makeCircles();

				// cancel text selection and text dragging
				on(container, "dragstart", event.stop);
				on(container, "selectstart", event.stop);
			}

			ready(initGfx);
		});
	</script>

	<style type="text/css">
		.movable {
			cursor: pointer;
		}
	</style>

</head>
<body>
<h1>gfx: 2 draggable circles</h1>

<p>Warning: Canvas renderer doesn't implement event handling.</p>

<div id="gfx_holder" style="width: 500px; height: 500px;"></div>
</body>
</html>
